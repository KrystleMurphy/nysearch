<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css"/>
  </head>
  <!-- Jumbotron style header section  -->
  <body class="container">
    <header>
      <div class="jumbotron">
        <h1 class="display-4">
          <i class="fa-regular fa-newspaper"></i>New York Times Search
        </h1>
      </div>
    </header>
    <!-- // card for search parameters // -->
    <div class="card">
      <div class="card-header">Search Parameters</div>
      <div class="card-body">
        <!-- search -->
        <h6 class="card-title">Search Term:</h6>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="searchInput"> 
        </div>

        <!-- number of records -->
        <div class="recordNumbers">
        <h6 class="card-title">Number of records to retrieve:</h6>
        <select class="form-select" aria-label="Default select example">

          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>

        <!-- start year -->
        <div class="startYear">
        <h6 class="card-title">Start Year (Optional):</h6>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <!-- end year -->
        <div class="endYear">
          <h6 class="card-title">End Year (Optional):</h6>
        <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <!-- Search button -->
        <div class="buttons">
          <a href="#" class="btn btn-primary" id="search"
          ><i class="fa-solid fa-magnifying-glass"></i>Search</a
        >
        <!-- Clear Results Button -->
        <a href="#" class="btn btn-primary" id="clear"
          ><i class="fa-solid fa-trash-can"></i>Clear Results</a
        ></div>

      </div>
    </div>

    <!-- results section -->
    <div class="card">
      <div class="card-header">Top Articles</div>
      <div class="card-body"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/logic.js"></script>
    <script
      src="https://kit.fontawesome.com/44fec82efc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
